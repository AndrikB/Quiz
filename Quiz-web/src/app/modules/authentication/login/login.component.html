<div class="container">

  <div class="row">
    <div class="col"></div>

    <div class="col">
      <h3 class="text-center">Login to your account</h3>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="login" #login>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="password" #password>
      </div>

      <div class="form-group row">
        <div class="text-left col"><a [routerLink]="['/pass-recovery']">Forgot password?</a></div>
        <div class="text-right col"><a [routerLink]="['/registration']">Register new account?</a></div>
      </div>

      <div class="form-group">
        <button (click)="onLogin(login.value, password.value)" class="btn btn-warning btn-block col-sm">
          <b>Login</b>
        </button>
      </div>

    </div>
    <div class="col"></div>
  </div>
</div>
