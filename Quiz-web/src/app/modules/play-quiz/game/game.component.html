<div *ngIf="isWaiting; else playQuiz">
  <app-waiting-room [players]="players" [currentUser]="currentUser" (startGame)="startGame()"></app-waiting-room>
</div>

<ng-template #playQuiz>
  <app-results *ngIf="gameResults" [gameResults]="gameResults"></app-results>
  <app-play-question *ngIf="question" [question]="question" (sendAnswer)="processAnswer($event)" ></app-play-question>
</ng-template>
