<div *ngIf="isWaiting; else playQuiz">
  <app-waiting-room [players]="players" [image]="image" [currentUser]="currentUser" [hostId]="hostId" (startGame)="startGame()"></app-waiting-room>
</div>

<ng-template #playQuiz>
  <app-results *ngIf="gameResults" [gameResults]="gameResults"></app-results>
  <app-play-question *ngIf="question" [question]="question" [timeLeft]="time" (sendAnswer)="sendAnswer($event)" ></app-play-question>
</ng-template>
