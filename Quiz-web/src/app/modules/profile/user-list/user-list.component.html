<div class="container">
  <input
    type="text"
    placeholder="Search user"
    [(ngModel)]="filter"
    (keyup)="onKeyUp($event)"
    class="form-control border border-warning"
  >

  <div class="table-wrapper">

    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th></th>
        <th>Login</th>
        <th>Name</th>
        <th>Registered date</th>
        <th *ngIf="role!=roleEnum.USER">Role</th>
      </tr>
      </thead>
      <tbody>
      <ng-container *ngFor="let user of users">
        <tr routerLink="/users/{{user.id}}">
          <td><img src="assets/img/userIcons/{{(user.id%50)+1}}.png" height="50" class="avatar" alt="Avatar"></td>
          <td><a routerLink="/users/{{user.id}}" > {{user.login}}</a></td>
          <td>{{user.firstName}} {{user.secondName}}</td>
          <td>{{user.registrationDate | date:'MMMM d, yyyy'}}</td>
          <td *ngIf="role!=roleEnum.USER">{{user.role}}</td>

        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
