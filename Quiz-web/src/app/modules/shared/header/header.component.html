<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-light custom-nav" style="background-color: #ffc107">

  <a class="navbar-brand ml-3 mr-3" href="">
    <img src='assets/img/animal.png' height="70" class="logo-image" alt="Qucat">
  </a>

  <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#basicExampleNav"
          aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="basicExampleNav">

    <ul class="navbar-nav mr-auto ">
      <li class="nav-item active">
        <a class="nav-link font-weight-bold" routerLink="/createQuiz">Створити гру
          <span class="sr-only">(current)</span>
        </a>
      </li>

    </ul>
    <div class="languageChange align-middle">
      <span class="material-icons align-middle">language</span>
      <ng-container *ngFor="let lang of translate.getLangs() let i = index">
            <span (click)="translate.use(lang)" class="changeLangEvent"
                  [ngClass]="{active: translate.currentLang==lang}">{{lang}}</span>
        <span *ngIf="i!=translate.getLangs().length-1">/</span>
      </ng-container>
    </div>

    <form class="form-inline">
      <div class="md-form my-0">
        <input class="form-control mr-sm-2" type="text" placeholder="Пошук вікторин" aria-label="Search" (keyup.enter)="search($event)">
      </div>
    </form>

    <img src='../../../../assets/img/message.png' class="ml-3" *ngIf="authService.isAuthenticated()">
    <img src='../../../../assets/img/notification.png' width="70" height="50" *ngIf="authService.isAuthenticated()">
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="!authService.isAuthenticated()">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">{{ 'HEADER.LOGIN' | translate }}</a>
      </li>
      <li class="nav-item" *ngIf="!authService.isAuthenticated()">
        <a class="nav-link" routerLink="/registration"
           routerLinkActive="active">{{ 'HEADER.SIGN UP' | translate }}</a>
      </li>
      <li class="nav-item custom-link" *ngIf="authService.isAuthenticated()">
        <a class="nav-link" (click)="logout()" routerLinkActive="active">Вийти</a>
      </li>
    </ul>
  </div>

</nav>
